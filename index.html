<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brewer Review</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="page">
            <div id="header-container">
                <div id="title-container">
                    <h1  class="headers" id="page-title">Brewer Review</h1>
                </div>
                <div id="image-container"></div>
            </div>    
            <div id="list-container">
                <span  class="headers" id="list-header">List of breweries:</span>
                <ul id="brewery-list">
                    <li>testing</li>
                    <li>testing</li>
                    <li>testing</li>
                    <li>testing</li>
                    <li>testing</li>
                    <li>testing</li>
                    <li>testing</li>
                </ul>
            </div>
            <div class="inner-containers" id="brewery-details">
                <span  class="headers" id="details-name">Name</span>
                <span  class="details" id="details-address">Address</span>
                <span  class="details" id="details-state">State</span>
                <span  class="details" id="details-type">Type</span>
                <span  class="details" id="details-url">url: https://www.thisisafakeurltotakeupspace.gov</span>
            </div>
            <div id="form-container">
                <form id="filter-form">
                    <p class="headers" id="filter-header">Filter Results</p>
                    <label>State</label>
                    <select id="state">
                        <option value="Arizona">AZ</option>
                        <option value="California">CA</option>
                        <option value="Colorado">CO</option>
                        <option value="Delaware">DE</option>
                        <option value="Iowa">IA</option>
                        <option value="Illinois">IL</option>
                        <option value="Indiana">IN</option>
                        <option value="Maryland">MD</option>
                        <option value="Michigan">MI</option>
                        <option value="Minnesota">MN</option>
                        <option value="Mississippi">MS</option>
                        <option value="North Carolina">NC</option>
                        <option value="New York">NY</option>
                        <option value="Oklahoma">OK</option>
                        <option value="Oregon">OR</option>
                        <option value="Texas">TX</option>
                        <option value="Virginia">VA</option>
                        <option value="Vermont">VT</option>
                        <option value="Washington">WA</option>
                        <option value="Wisconsin">WI</option>
                    </select>
                    <label>Type</label>
                    <select>
                        <option value="micro">Micro Brewery</option>
                        <option value="large">Large Brewery</option>
                        <option value="brewpub">Brew Pub</option>
                        <option value="proprietor">Proprietor</option>
                        <option value="contract">Contract</option>
                    </select>
                    <input>
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
