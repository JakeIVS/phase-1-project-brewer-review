<!DOCTYPE html>
<html>
    <head>
        <title>Brewer Review</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <div id="header-container">
            <div id="title-container">
                <h1  class="headers" id="page-title">Brewer Review</h1>
            </div>
            <div id="image-container"></div>
        </div>    
            <div id="list-container">
                <span  class="headers" id="list-header">List of breweries:</span>
                <ul id="brewery-list">

                </ul>
            </div>
            <div class="inner-containers" id="brewery-details">
                <span  class="headers" id="details-name">Name</span>
                <span  class="details" id="details-address">Address</span>
                <span  class="details" id="details-state">State</span>
                <span  class="details" id="details-type">Type</span>
                <span  class="details" id="details-url">url: https://www.thisisafakeurltotakeupspace.gov</span>
            </div>
            <div id="form-container">
                <form id="filter-form">
                    <label>State</label>
                    <input/>
                    <label>Type</label>
                    <input/>
                    <input type="submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
